<h2 style="color: #2c3e50;">დარეგისტრირება</h2>
<form action="#" method="post" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
    
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required style="padding: 8px;">

    <label for="email">ელფოსტა:</label>
    <input type="email" id="email" name="email" required style="padding: 8px;">

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required style="padding: 8px;">

    <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px;">
        დარეგისტრირდი
    </button>
</form>
