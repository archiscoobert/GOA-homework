<!--id — ვაძლევთ თითოეულ ველს, რომ უნიკალური იყოს და მარტივად ვიპოვოთ.-->
<!--for — label-ს ვაძლევთ, რომ დაუკავშირდეს იმ ველს, რომელსაც იგივე id აქვს. ასე, როცა label-ს დააჭერ, ველი ავტომატურად ირჩევა-->

<form>
  <label for="name">name:</label>
  <input id="name" type="text"><br><br>

  <label for="email">mail:</label>
  <input id="email" type="email"><br><br>

  <label for="password">password:</label>
  <input id="password" type="password"><br><br>

  <button>sent</button>
</form>
